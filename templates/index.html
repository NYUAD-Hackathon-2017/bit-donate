<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="/static/css/style.css" rel="stylesheet">
        <link href="/static/css/bootstrap.min.css" rel="stylesheet">
        <link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel = "stylesheet">
    </head>
    <body>

        <!-- navbar -->
        <nav class="navbar navbar-default" style="min-height: 80px; background-color: #1E88E5; margin-bottom: 0px !important; border:none !important; border-radius: 0px !important; color:white; z-index: 99;">
            <span class="navbar-brand" style=" margin-top:-10px; margin-left: 15%; color: white;"><h2>Makshoof</h2></span>
        </nav>
        <!-- picture -->
        <div class="container-fluid" style="min-height:450px; background:url('http://www.2givenow.org/images/lineofgirls.jpg') no-repeat; background-size:100%; z-index: -1; filter: blur(5px); transform: scale(1.05); overflow: hidden;">
        </div>
        <!-- parent  -->
        <div class="container-fluid clearfix" style="position: relative; background-color: #2196F3; padding: 20px 30px" id="parent">
                <p class="top-text" style="display: inline; float: left;"><span class="glyphicon glyphicon-star" aria-hidden="true"></span><span class="glyphicon glyphicon-star" aria-hidden="true"></span><span class="glyphicon glyphicon-star" aria-hidden="true"></span> Help us Make a Difference</p>

                <p class="top-text" style="display: inline; float: right;">We're Transparent. <a href="#" style="color: white; border-bottom-style: solid; border-bottom-width: 1px;">See our Financials</a></p>

            <form action="donate" method="post">
                <div style="min-height: 60px"></div>
                <div class="form">
                    <div class="form-group" style="font-size:x-large; color: white; line-height: 100px;">My name is <input class="inp" type="text"> and I'd like to donate <strong>$ </strong><input class="inp" type="number" > to help the children at the orphanage.
                    </div>
                     <button id="donate" class="submitButton" type="button">DONATE</button>
                </div>
            <br>


        <!-- cc-info -->
        <div class="container-fluid clearfix" style="background-color: #2196F3; padding :20px 0; position: absolute; top: 0; right:-1680px ;width:100%; padding: 20px 30px" id="cc-info" z-index:199;>
            <div class="clearfix" style="margin-bottom:40px;">
                <p class="top-text" style="display: inline; float: left;">You are giving <strong> $50</strong> towards<strong> providing nutricious meals</strong></p>
                <p class="top-text" style="display: inline; float: right;">We're Transparent. <a href="#" style="color: white; border-bottom-style: solid; border-bottom-width: 1px;">See our Financials</a></p>
            </div>

            <!-- cc-form-info -->
                <div class="form-inline" style="margin-bottom: 45px;">
                <!-- credit card number -->

                        <div class="form-group">
                            <label class="col-sm-2 cc-label">Credit Card</label>
                            <div class="col-sm-10">
                                <input type="text" placeholder="Enter Crdit Card Number..." class="form-control inp">
                            </div>
                        </div>
                    <!-- exp date -->
                        <div class="form-group">
                            <label class="col-sm-2 cc-label">Expiration Date</label>
                            <div class="col-sm-10">
                                <input type="date" placeholder="Expiry date..." class="form-control inp">
                            </div>
                        </div>

                        <!-- cvc num -->
                        <div class="form-group">
                            <label class="col-sm-2 cc-label">CVC</label>
                            <div class="col-sm-10">
                                <input type="number" placeholder="CVV/CVC/OTP" class="form-control inp">
                            </div>
                        </div>
                    </div>

                    <button id="donate" class="submitButton" type="submit">DONATE NOW</button>
                </div>
            </div>
        </form>
        </div>
    </div>
    <footer>
        <div class="container-fluid" style="min-height:100px; background-color: black; color: white; text-align: center;">
            <h4 style="padding-top: 2%">Transparent &copy; #NYUHack, 2017</h4>
        </div>
    </footer>
